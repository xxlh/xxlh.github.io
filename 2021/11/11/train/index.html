        <div class="content markdown">
            <p>技术实现： html5<br>玩法简介： 一镜到底的形式  ，随着用户不断滑动屏幕，从蒸汽火车到现代动车，梦想列车在时代中前进，驶过鹭岛70年蝶变光辉历程。厦门从昔日的海防前线，蜕变成为高素质的创新创业之城、高颜值的生态花园之城，一个个追梦人，与这座城市共成长，为这座城市书写新时代。，在长图中多处有“点解”按钮，了解大事件的明细；每个年代都有关键字弹幕。最后为厦门助力点赞。<br>亮点展现： 操作反应灵敏</p>
